<!doctype html>

{% extends 'base.html'%}
{% block title %}
    Photography
{% endblock %}
{% block content %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/photog.css')}}">
    <div class="photog">
        <h1> My Photography </h1>
         <div>
             <div class="row">
                 {% for list in data %}
                    <div class="column">
                       {% for item in list %}
                        <div class="container">
                            <img src="{{ url_for('static', filename=item[0])}}" onclick="enlargeImg(this)">
                            <div class="overlay">
                                <h2> {{ item[1] }} </h2>
                                <span> {{ item[2] }} </span>
                                <div class="table">
                                    <span> {{ item[3] }}</span>
                                    <span> {{ item[4] }}</span>
                                    <span> {{ item[5] }}</span>
                                    <span> {{ item[6] }} </span>
                                </div>
                            </div>
                        </div>
                       {% endfor %}
                    </div>
                 {% endfor %}
             </div>
            <div id="large" onclick="makeSmall()">

            </div>
             <img id="largeimg" src="https://wallpaperaccess.com/full/11731.jpg">
        </div>
    </div>
    <script type="text/javascript" src="{{ url_for('static', filename='js/photog.js')}}"></script>
{% endblock %}
